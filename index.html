<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="search_and_input">
          <div class="search_div">
            <input
              class="search_input"
              type="search"
              placeholder="Enter City Name"
              spellcheck="false"
            />
          </div>
          <div class="search_icon">
            <button class="search_button">
              <i class="bx-sm bx bx-search bx-tada" style="color: #f3efef"></i>
            </button>
          </div>
        </div>
        <div class="cloud_img">
          <img
            class="clouds_imgs"
            src="weather-app-img/images/clouds.png"
            alt=""
          />
        </div>
        <div class="sel">
          <h1 class="temp">22Â°C</h1>
        </div>
        <div class="cityname">
          <h1 class="citname_dec">New York</h1>
        </div>
        <div class="humdity_and_wind">
          <div class="humditY_and_text">
            <div class="humdi">
              <img
                class="hu_wind"
                src="weather-app-img/images/humidity.png"
                alt=""
              />
            </div>
            <div class="humdit_texts">
              <p class="humdity_per">50%</p>
              <p class="humame_dec">Humidity</p>
            </div>
          </div>
          <div class="wind_and_text">
            <div class="wind">
              <img
                class="hu_wind"
                src="weather-app-img/images/wind.png"
                alt=""
              />
            </div>
            <div class="wind_text">
              <p class="KmH">18 km/h</p>
              <p class="speed">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
